<html>
    <head>
        <meta name="robots" content="noindex">
        <style>
            body { margin: 0; padding: 0; margin: auto; height: auto; font-family: Calibri, sans-serif, serif; }
            form { padding: 0px 6px; margin: 24px 0 0; }
            form input, form button { background-color: #f1f1f1; border-radius: 999px; border: none; color: #6C7272; width: calc(50% - 8px); margin: 0 3px 12px; padding: 12px 24px; outline: none; }
            form button { cursor: pointer; font-weight: bold; position: relative; outline: none; font-size: 14px; }
            form button:hover { background-color: #ededed; }
            form button[name="copy"] { background-color: #3f88c5; color: #ffffff; }
            form button[name="copy"]:focus { font-size: 0px; opacity: 0.75; }
            form button[name="copy"]:focus:after { content: 'Copied!'; font-size: 14px; }
            form .note { font-size: 14px; background-color: #ffefca; padding: 12px; margin: 24px 6px 0; border-radius: 4px;  text-align: center; }
            form .note span { text-decoration: underline; }
        </style>
    </head>
    <body>
        <div id="copy">
            <style>
                /* Normalize CSS */
                #signature img { border: 0 none; height: auto; line-height: 100%; outline: none; text-decoration: none; }
                #signature a { text-decoration: none; }
                #signature a img { border: 0 none; }
                #signature td { border-collapse: collapse; }
            </style>
            <table id="signature" style="font-family: Calibri, sans-serif, serif; border-collapse: collapse;">
                <tr>
                    <td style="padding: 0px 24px 12px 0px; margin: 0px; display: inline-block;">
                        <img src="https://six-degrees.com/img/e-signatures/6d-logo.png" alt="Six Degrees Logo" style="background-color: #ea0000; color: #ffffff; height: 120px; width: 120px;" />
                    </td>
                    <td style="padding: 0px 0px 12px 0px; margin: 0px; display: inline-block;">
                        <table style="border-collapse: collapse;">
                            <tr><td id="name" style="color: #333438; font-size: 16px; font-weight: bold; line-height: 16px; margin: 0; white-space: nowrap;"></td></tr>
                            <tr><td id="title" style="color: #333438; font-size: 13px; font-weight: bold; line-height: 13px; padding-bottom: 12px; white-space: nowrap;"></td></tr>
                            <tr><td style="color: #606164; font-size: 13px; line-height: 14px; white-space: nowrap;" id="phone"></td></tr>
                            <tr><td style="color: #606164; font-size: 13px; line-height: 14px; white-space: nowrap;"><a id="email" style="color: #6C7272; text-decoration-color: transparent;"></a></td></tr>
                            <tr><td style="color: #606164; font-size: 13px; line-height: 14px; white-space: nowrap;"><a href="https://www.google.com/maps/search/?api=1&query=8040 E. Gelding Drive, Scottsdale, AZ 85260" style="color: #6C7272; text-decoration-color: transparent;">8040 E. Gelding Drive, Scottsdale, AZ 85260</a></td></tr>
                            <tr><td style="color: #606164; font-size: 13px; line-height: 14px; white-space: nowrap;"><a href="https://www.six-degrees.com" style="color: #6C7272; text-decoration-color: transparent;">www.six-degrees.com</a></td></tr>
                        </table>
                    </td>
                </tr>
            </table>
        </div>
        <form id="form">
            <input name="name" type="text" value="Full Name">
            <input name="title" type="text" value="Job Title">
            <input name="phone-one" type="text" value="W 480-627-9850">
            <input name="phone-two" type="text" value="M 480-555-5555">
            <input name="email" type="email" value="info@six-degrees.com">
            <button name="copy">Copy Signature</button>
            <div class="note"><strong>Note</strong>: Please <span><strong>remove underlined</strong></span> texts after pasting signature.</div>
        </form>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script>
            $(document).ready(function(){
                updateSignature();
            });

            function copyToClip(str) {
                function listener(e) {
                    e.clipboardData.setData("text/html", str);
                    e.clipboardData.setData("text/plain", str);
                    e.preventDefault();
                }
                document.addEventListener("copy", listener);
                document.execCommand("copy");
                document.removeEventListener("copy", listener);
            }

            function getFormData() {
                var name = $('[name="name"]').val();
                var title = $('[name="title"]').val();
                var phoneOne = $('[name="phone-one"]').val();
                var phoneTwo = $('[name="phone-two"]').val();
                var email = $('[name="email"]').val();
                return { 'name': name, 'title': title, 'phone-one': phoneOne, 'phone-two': phoneTwo, 'email': email }
            }

            function updateSignature() {
                var form = getFormData();
                var phone = $('#phone');
                var phone_template = '<a href="link" style="color: #6C7272; text-decoration-color: transparent;">text</a>';
                var phone_one = $(phone_template);
                var phone_two = $(phone_template);
                $('#name').text(form['name']);
                $('#title').text(form['title']);
                $('#email').text(form['email']).attr({ 'href': 'mailto:' + form['email']});

                // Format phone number into attributes
                phone_one.text(form['phone-one']).attr({ 'href': 'tel:' + form['phone-one'].replace(/\D/g,'') });
                phone_two.text(form['phone-two']).attr({ 'href': 'tel:' + form['phone-two'].replace(/\D/g,'') });
                phone.empty();
                phone.append(phone_one);
                if (form['phone-two'].length > 0) phone.append(" | ", phone_two);
            }

            // Add event listener
            $('form').on('input', function(e) {
                e.preventDefault();
                updateSignature();
            });
            $("button[name='copy']").on("click", function(e) {
                e.preventDefault();
                copyToClip($('#copy').html());
            });
        </script>
    </body>
</html>
